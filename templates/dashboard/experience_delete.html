{% extends "base.html" %}

{% block content %}
<div class="card-pro p-4">
  <h1 class="h5 fw-bold">Delete Experience</h1>

  <p class="text-muted2 mb-3">
    Are you sure you want to delete:
    <span class="fw-semibold">{{ experience.role }}</span>
    at <span class="fw-semibold">{{ experience.organization }}</span>?
  </p>

  <form method="post" class="d-flex gap-2">
    {% csrf_token %}
    <button class="btn btn-outline-danger" type="submit">
      <i class="bi bi-trash me-1"></i> Delete
    </button>
    <a class="btn btn-ghost" href="{% url 'main:dashboard' %}">Cancel</a>
  </form>
</div>
{% endblock %}
