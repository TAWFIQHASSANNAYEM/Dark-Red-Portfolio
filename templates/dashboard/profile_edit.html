{% extends "base.html" %}
{% block title %}Edit Profile â€¢ Dashboard{% endblock %}

{% block content %}
<div class="card-pro p-4">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="h5 fw-bold mb-0">Edit Profile</h1>
    <a class="btn btn-ghost btn-sm" href="{% url 'main:dashboard' %}"><i class="bi bi-arrow-left me-1"></i> Back</a>
  </div>

  <div class="divider my-3"></div>

  <form method="post" enctype="multipart/form-data" class="row g-3">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div class="col-12">
        <label class="form-label text-muted2">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <div class="col-12">
      <button class="btn btn-red" type="submit"><i class="bi bi-check2 me-1"></i> Save</button>
    </div>
  </form>
</div>
{% endblock %}
